<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>СЕДОНА</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo" href="index.html">
      <picture>
        <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
        <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="СЕДОНА">
      </picture>
    </a>
    <nav class="main-nav main-nav--opened main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list ">
          <li class="main-nav__item main__item">
            <a href="index.html">ГЛАВНАЯ</a>
          </li>
          <li class="main-nav__item photo__item">
            <a href="photo.html">ФОТО И ВИДЕО</a>
          </li>
          <li class="main-nav__item form__item">
            <a >ФОРМА ОТЗЫВА</a>
          </li>
          <li class="main-nav__item link__item">
            <a href="//htmlacademy.ru">HTMLACADEMY</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <footer class="page-footer">
    <div class="page-footer__social social">
      <p class="social__text">#VISITSEDONA</p>
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--twitter" href="https://vk.com/htmlacademy"><span class="visually-hidden">Мы в Вконтакте</span></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"><span class="visually-hidden">Мы в Фейсбуке<span class="visually-hidden"></span></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="https://www.instagram.com/htmlacademy"><span class="visually-hidden">Мы в Инстаграме</span></a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <b class="copyright__text">РАЗРАБОТАНО</b>
      <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="img/logo-htmlacademy.svg" width="27" height="34" alt="Логотип HTMLACADEMY">
      </a>
    </div>

  </footer>
  <script>
    var navMain = document.querySelector('.main-nav');
    var navToggle = document.querySelector('.main-nav__toggle');

    navMain.classList.remove('main-nav--nojs');

    navToggle.addEventListener('click', function() {
      if (navMain.classList.contains('main-nav--closed')) {
        navMain.classList.remove('main-nav--closed');
        navMain.classList.add('main-nav--opened');
      } else {
        navMain.classList.add('main-nav--closed');
        navMain.classList.remove('main-nav--opened');
      }
    });
  </script>
</body>

</html>
